<!DOCTYPE html>
<html>
  <head>
    <title>Hello, Ember!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet"
  </head>
  <body>
    <script type="text/x-handlebars">
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <a href="#" class="brand">Hello, Ember!</a>
            <ul class="nav">
              {{#view App.NavView}}
                {{#linkTo servers.manage}}Servers{{/linkTo}}
              {{/view}}
            </ul>
          </div>
        </div>
      </div>
      
      <div class="container">
        {{outlet}}
      </div>
    </script>
    
    <script type="text/x-handlebars" id="index">
      <div class="row">
        <div class="span12">
          Index
        </div>
      </div>
    </script>
    
    <script type="text/x-handlebars" id="servers">
      <div class="row">
        <div class="span3">
          <div class="well well-sidebar">
            <ul class="nav nav-list">
              {{#linkTo "servers.manage" tagName="li"}}
                {{#linkTo servers.manage}}Manage all <i class="icon-list pull-right"></i>{{/linkTo}}
              {{/linkTo}}
              {{#linkTo "servers.new" tagName="li"}}
                {{#linkTo servers.new}}Create new <i class="icon-asterisk pull-right"></i>{{/linkTo}}
              {{/linkTo}}
              <li class="divider"></li>
              {{#each model}}
                {{#linkTo server this tagName="li"}}
                  {{#linkTo server this}}
                    {{name}}
                    {{#if isDirty}}
                      <i class="icon-edit pull-right"></i>
                    {{/if}}
                  {{/linkTo}}
                {{/linkTo}}
              {{else}}
                <li><span class="muted">No servers</span></li>
              {{/each}}
            </ul>
          </div>
          {{#if multiEditCount}}
            <div class="alert alert-narrow">
              <strong>Multi-edit</strong>
              There are {{multiEditCount}} changed records (<i class="icon-edit"></i>). Clicking "Save" will commit them all.
            </div>
          {{/if}}
        </div>
        
        <div class="span9">
          {{outlet}}
        </div>
      </div>
    </script>
    
    <script type="text/x-handlebars" id="servers/manage">
      {{#if selectedCount}}
        <div class="btn-group">
          <button class="btn" {{action "delete"}}><i class="icon-trash"></i> Delete</button>
        </div>
      {{else}}
        // buttons for no-selected state
      {{/if}}
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>IP</th>
            <th>Hostname</th>
          </tr>
        </thead>
        <tbody>
           {{#each model}}
            <tr>
              <td>{{view Ember.Checkbox checkedBinding="isSelected"}}</td>
              <td>{{name}}</td>
              <td>{{ip}}</td>
              <td>{{hostname}}</td>
            </tr>
          {{else}}
            <tr><td colspan="4" style="text-align: center"><span class="muted">No servers</span></td></tr>
          {{/each}}
        </tbody>
      </table>
    </script>
    
    <script type="text/x-handlebars" id="servers/new">
      <form class="form-horizontal">
        <div class="control-group">
          <label for="name" class="control-label">Name</label>
          <div class="controls">
            {{view Ember.TextField valueBinding="name"}}
          </div>
        </div>
        <div class="control-group">
          <label for="ip" class="control-label">IP</label>
          <div class="controls">
            {{view Ember.TextField valueBinding="ip"}}
          </div>
        </div>
        <div class="control-group">
          <label for="hostname" class="control-label">Hostname</label>
          <div class="controls">
            {{view Ember.TextField valueBinding="hostname"}}
          </div>
        </div>
        <div class="form-actions">
          <button class="btn btn-success" {{action "create"}}><i class="icon-ok icon-white"></i> Create</button>
          <button class="btn" {{action "clear"}}>Clear</button>
        </div>
      </form>
    </script>
    
    <script type="text/x-handlebars" id="server">
      <ul class="nav nav-tabs">
        {{#linkTo "server.index" this tagName="li"}}
          {{#linkTo "server.index" this}}Info{{/linkTo}}
        {{/linkTo}}
      </ul>
      
      {{outlet}}
    </script>
    
    <script type="text/x-handlebars" id="server/index">
      <form class="form-horizontal">
        <div class="control-group">
          <label for="name" class="control-label">Name</label>
          <div class="controls">
            {{view Em.TextField valueBinding="name" disabled=true}}
          </div>
        </div>
        <div class="control-group">
          <label for="ip" class="control-label">IP</label>
          <div class="controls">
            {{view Em.TextField valueBinding="ip" disabled=true}}
          </div>
        </div>
        <div class="control-group">
          <label for="hostname" class="control-label">Hostname</label>
          <div class="controls">
            {{view Em.TextField valueBinding="hostname" disabled=true}}
          </div>
        </div>
        <div class="form-actions">
          {{#linkTo "server.edit" this classNames="btn"}}<i class="icon-pencil"></i> Edit{{/linkTo}}
          {{#linkTo "server.delete" this classNames="btn"}}<i class="icon-trash"></i> Delete{{/linkTo}}
        </div>
      </form>
    </script>
      
    <script type="text/x-handlebars" id="server/edit">
      <form class="form-horizontal">
        <div class="control-group">
          <label for="name" class="control-label">Name</label>
          <div class="controls">
            {{view Em.TextField valueBinding="name"}}
          </div>
        </div>
        <div class="control-group">
          <label for="ip" class="control-label">IP</label>
          <div class="controls">
            {{view Em.TextField valueBinding="ip"}}
          </div>
        </div>
        <div class="control-group">
          <label for="hostname" class="control-label">Hostname</label>
          <div class="controls">
            {{view Em.TextField valueBinding="hostname"}}
          </div>
        </div>
        <div class="form-actions">
          {{#linkTo "server.index" this classNames="btn"}}Cancel{{/linkTo}}
          <button class="btn btn-success" {{action "save"}}> Save</button>
        </div>
      </form>
    </script>
      
    <script type="text/x-handlebars" id="server/delete">
      <div class="modal modal-inline">
        <div class="modal-header">
          <h3>Delete server</h3>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete <strong>{{name}}</strong>? Its IP address is <strong>{{ip}}</strong>
          and its hostname is <strong>{{hostname}}</strong>.</p>
        </div>
        <div class="modal-footer">
          {{#linkTo server.index this classNames="btn"}}Cancel{{/linkTo}}
          <button class="btn btn-danger" {{action delete}}>Delete</button>
        </div>
      </div>
    </script>
      

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/handlebars-1.0.0-rc.4.js"></script>
    <script src="js/lib/ember-1.0.0-rc.6.1.js"></script>
    <script src="js/lib/ember-data-latest.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/models.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/views.js"></script>
  </body>
</html>
