<!DOCTYPE html>
<html>
  <head>
    <title>Hello, Ember!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-glyphicons.css" rel="stylesheet">
  </head>
  <body>
      <script type="text/x-handlebars">
        <div class="container">
          <div class="navbar">
            <a href="#" class="navbar-brand">Hello, Ember!</a>
            <ul class="nav navbar-nav">
                <li>{{#linkTo servers}}Servers{{/linkTo}}</li>
            </ul>
          </div>
          
          {{outlet}}
        </div>
      </script>
      
      <script type="text/x-handlebars" id="index">
        <div class="row">
          <div class="col-lg-12">
            Index
          </div>
        </div>
      </script>
      
      <script type="text/x-handlebars" id="servers">
        <div class="row">
          <div class="col-lg-3">
            <div class="list-group">
              {{#each model}}
                {{#linkTo servers.server this classNames="list-group-item"}}{{name}}{{/linkTo}}
              {{else}}
                No servers
              {{/each}}
            </div>
          </div>
          
          <div class="col-lg-9">
            {{outlet}}
          </div>
        </div>
      </script>
      
      <script type="text/x-handlebars" id="servers/index">
        <span class="muted">Select a server</span>
      </script>
      
      <script type="text/x-handlebars" id="servers/server">
        <table class="table">
          <tbody>
            <tr>
              <th style="width:250px">Name</th>
              <td>{{name}}</td>
            </tr>
            <tr>
              <th>IP Address</th>
              <td>{{ip}}</td>
            </tr>
            <tr>
              <th>Hostname</th>
              <td>{{hostname}}</td>
            </tr>
          </tbody>
        </table>
      </script>
      

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/respond.min.js"></script>
    <script src="js/lib/handlebars-1.0.0-rc.4.js"></script>
    <script src="js/lib/ember-1.0.0-rc.6.1.js"></script>
    <script src="js/lib/ember-data-latest.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/models.js"></script>
    <script src="js/routes.js"></script>
  </body>
</html>
